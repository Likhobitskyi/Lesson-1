<body align="center" bgColor="lightgreen">

	<h1>Таблицы</h1>

	<table align="center" border="1" cellpadding="10" cellspacing="0" bgColor="yellow" borderColor="red" height="300" width="1280">
		<thead>
			<tr>
				<th>someText</th>
				<th>someText</th>
				<th>someText</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>someText</td>
				<td>someText</td>
				<td>someText</td>
			</tr>
			<tr>
				<td>someText</td>
				<td>someText</td>
				<td>someText</td>
			</tr>
			<tr>
				<td>someText</td>
				<td>someText</td>
				<td>someText</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td>someText</td>
				<td>someText</td>
				<td>someText</td>
			</tr>
		</tfoot>
	</table>
	
</body>
</html>
